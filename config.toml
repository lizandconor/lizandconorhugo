baseurl = "http://lizandconor.com/"
languageCode = "en-us"
title = "Liz & Conor's Wedding Site"
theme = "hugo-strata-theme"
# disqusShortname = "spf13"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Liz & Conor"
	description = "Our wedding website gives details on location, date and things to do while you are in Canada!"

	# Format dates with Go's time formatting
	date_format = "2006-01-02"

	# Add read time estimates in the format "X min read"
	show_read_time = false

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "Liz & Conor are getting married!"
		# The icons will be shown if you enter your username
		twitter = ""
		github = ""
		gitlab = ""
		dribbble = ""
		facebook = ""
		googleplus = ""
		flickr = ""
		linkedin = ""

		copyright = [
			"&copy; Conor Fleming 2018",
			"Design: [HTML5 UP](//html5up.net)",
		]


	[params.about]
		hide  = false
		title = "Welcome to Liz & Conor's wedding website!"
		content = "We are delighted to announce our wedding at the end of April 2019. We will update this site as our plans develop. You can subscribe to updates by clicking on the &nbsp; <i class='fa fa-rss' aria-hidden='true'></i> &nbsp; icon in the menu bar."



	[params.portfolio]
		hide  = false
		title = "Gallery"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like

		[[params.portfolio.gallery]]
			image = "fulls/new_college_ball.jpg"
			thumb = "thumbs/new_college_ball.jpg"
			title = "New College Ball, Oxford"
			description = ""

		[[params.portfolio.gallery]]
			image = "fulls/peroni.jpg"
			thumb = "thumbs/peroni.jpg"
			title = "L'Antica Birreria Peroni, Rome"
			description = ""

		[[params.portfolio.gallery]]
			image = "fulls/lizonsite.jpg"
			thumb = "thumbs/lizonsite.jpg"
			title = "Liz on site in northern Alberta"
			description = ""

		[[params.portfolio.gallery]]
			image = "fulls/conoronsite.jpg"
			thumb = "thumbs/conoronsite.jpg"
			title = "Conor on site in Doha"
			description = ""

		[[params.portfolio.gallery]]
			image = "fulls/kylemore.jpg"
			thumb = "thumbs/kylemore.jpg"
			title = "Connemara National Park, Co. Galway"
			description = ""


	[params.recentposts]
		hide  = true
		title = "Recent blog posts"

	[params.contact]
		hide  = false
		title = "Get In Touch"
		content = "Use this form to ask questions, RSVP or say hello and we'll email you back!"

		# This can be exact coordinates or a searchable address in google maps
		gmaps_address = "49.272899, -123.126724"
		address = [
			"1503-1408 Strathmore Mews",
			"Vancouver, BC V6Z 3A9",
			"Canada"
		]
		# phone = ""

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "info@lizandconor.com"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


